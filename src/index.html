<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Offline Incafu</title>

	<link rel="stylesheet" href="styles/base.css">

	<!-- VIEW STYLES ------------------------------------------------------- -->
	<link rel="stylesheet" href="styles/view/productTableView.css">
	<link rel="stylesheet" href="styles/view/saleView.css">

	<script type="module" src="scripts/index.mjs" defer></script>
</head>
<body>
	<main id="main">

	</main>

	<!-- VIEW TEMPLATES ---------------------------------------------------- -->
	<!-- ProductTableView -->
	<template id="productTableView">
		<link rel="stylesheet" href="styles/view/productTableView.css">

		<table class="pt">
			<thead class="pt--tableHeader">
				<tr>
					<th class="pt--header">Code-barres</th>
					<th class="pt--header">Code</th>
					<th class="pt--header pt--header__longest">Désignation</th>
					<th class="pt--header">Prix unit.</th>
					<th class="pt--header">Quantité</th>
					<th class="pt--header">Prix</th>
				</tr>
			</thead>
			<tbody id="products" class="pt--tableBody">
				<tr>
					<td colspan="6"><input id="new" type="text" required></td>
				</tr>
			</tbody>
		</table>
	</template>
	<template id="productView">
		<tr>
			<td><input type="text" name="barcode" pattern="^[0-9]{4,}$"></td>
			<td><input type="text" name="code" pattern="^[0-9]{3}$"></td>
			<td><input type="text" name="designation"></td>
			<td><input type="text" name="unitPrice" inputmode="numeric" pattern="^[0-9]+(\.[0-9]{1,2})?$" required></td>
			<td><input type="number" name="quantity" min="1" required></td>
			<td><span class="pt--rowPrice">0.00</span>€</td>
		</tr>
	</template>

	<!-- SaleView -->
	<template id="saleView">
		<link rel="stylesheet" href="styles/view/saleView.css">

		<oi-producttable></oi-producttable>

		<aside class="sp">
			<p>Total: <span id="total">0.00</span>€</p>
			<p>Nombre d'articles: <span id="count">0</span></p>

			<div>
				<label for="settlement">Règlement: </label>
				<select id="settlement" name="settlement" required>
					<option hidden disabled selected></option>
					<option value="cash">Espèces</option>
					<option value="creditCard">Carte bancaire</option>
					<option value="cheque">Chèque</option>
				</select>
			</div>

			<input type="submit" id="validate" name="validate" value="Validate"/>
		</aside>
	</template>
</body>
</html>
